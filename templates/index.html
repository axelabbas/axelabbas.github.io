{% extends 'base.html' %}

{% block head %}
<title>Axel's Barcode</title>
{% endblock %}

{% block body %}
<div class="navbar">
    <div class="container">
        <a class="logo" href="#"><span>A</span>xel<span>A</span>bbas</a>
        
        <img id="mobile-cta" class="mobile-menu" src="{{ url_for('static', filename='images/menu.svg') }}" alt=""></svg>
        <nav class="navnav">
            <img id="mobile-exit" class="mobile-menu-exit" src="{{ url_for('static', filename='images/exit.svg') }}" alt="">

            <ul class="primary-nav">
                <li class="current"><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Leave a message</a></li>
            </ul>
        </nav>
    </div>
</div>
  

<div class="content">
    <section class="cat-section">
        <h2>Thanks for scanning</h2>
        <h4>here's a cute cat gif :)</h4>
        <img id="photo" src="https://thecatapi.com/api/images/get?format=src&type=gif" alt="">
        <br> 
        <a href="/" class="bn3">New Gif</a>
        
    </section>
    <section class="views-section">
        <h4>view count:</h4>
        <h1>{{viewcount}}</h1>
    </section>
</div>
<div class="end-section">
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- icon list -->
    <div class="center">
        <p>by <span class="axel">Axel</span></p>
    </div>
    <div class="socials">
        <a href="https://instagram.com/axelabbas" class="fa fa-instagram"></a>
        <a href="https://t.me/axelabbas" class="fa fa-telegram"></a>
        <a href="https://github.com/axelabbas" class="fa fa-github"></a>
    </div>
</div>

<script>
    const mobileBtn = document.getElementById('mobile-cta')
        nav = document.querySelector('nav')
        mobileBtnExit = document.getElementById('mobile-exit');
    mobileBtn.addEventListener('click', () => {
        nav.classList.add("menu-btn");
    })
    mobileBtnExit.addEventListener('click', () => {
        nav.classList.remove("menu-btn");
    })
</script>

{% endblock %}
